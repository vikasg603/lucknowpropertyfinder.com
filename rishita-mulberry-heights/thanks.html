<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    body {
      transition: opacity ease-in 0.2s;
    }

    body[unresolved] {
      opacity: 0;
      display: block;
      overflow: hidden;
      position: relative;
    }
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank you!</title>
  <style>
    :root {
      --colorRgbFacetsTeal600: 2 128 125;
      --colorTealAction: var(--colorRgbFacetsTeal600);
      --colorRgbFacetsNeutralLight200: 233 235 237;
      --colorHr: var(--colorRgbFacetsNeutralLight200);
      --colorRgbFacetsNeutralLight700: 53 58 62;
      --colorGrayDarkest: var(--colorRgbFacetsNeutralLight700);
      --colorGrayLighter: var(--colorRgbFacetsNeutralLight200);
      --colorText: var(--colorGrayDarkest);
      --effectShadowLightShallow: 0 1px 10px 0 rgb(53 58 62 / 6%),
        0 2px 4px 0 rgb(53 58 62 / 8%);
      --colorRgbFacetsNeutralDark900: 6 11 16;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji",
        "Segoe UI Emoji", "Segoe UI Symbol";
      background: white;
      overflow: hidden;
      margin: 0;
      padding: 0;
      line-height: 1.5;
      color: rgb(var(--colorText));
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: rgb(var(--colorRgbFacetsNeutralDark900));
      }
    }

    h1 {
      margin: 0;
      font-size: 1.375rem;
      line-height: 1;
    }

    h1+p {
      margin-top: 8px;
    }

    .main {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }

    .card {
      position: relative;
      width: 75%;
      max-width: 364px;
      padding: 24px;
      background: white;
      border-radius: 8px;
      box-shadow: var(--effectShadowLightShallow);
      border: 1px solid rgb(var(--colorGrayLighter));
    }

    a {
      margin: 0;
      font-weight: 600;
      color: rgb(var(--colorTealAction));
      text-decoration-skip-ink: all;
      text-decoration-thickness: 1px;
      text-underline-offset: 2px;
      text-decoration-color: rgb(var(--colorTealAction) / 0);
      transition: text-decoration-color 0.15s ease-in-out;
    }

    a:hover,
    a:focus-visible {
      text-decoration-color: rgb(var(--colorTealAction));
    }

    p:last-of-type {
      margin-bottom: 0;
    }

    hr {
      border: 0;
      height: 1px;
      background: rgb(var(--colorHr));
      margin-top: 16px;
      margin-bottom: 16px;
    }

    a svg {
      position: relative;
      top: 2px;
      margin-right: 2px;
    }

    a svg path {
      fill: currentColor;
    }
  </style>
  <style>
    @keyframes slide-in-one-tap {
      from {
        transform: translateY(80px);
      }

      to {
        transform: translateY(0px);
      }
    }

    .trust-hide-gracefully {
      opacity: 0;
    }

    .trust-wallet-one-tap .hidden {
      display: none;
    }

    .trust-wallet-one-tap .semibold {
      font-weight: 500;
    }

    .trust-wallet-one-tap .binance-plex {
      font-family: 'Binance';
    }

    .trust-wallet-one-tap .rounded-full {
      border-radius: 50%;
    }

    .trust-wallet-one-tap .flex {
      display: flex;
    }

    .trust-wallet-one-tap .flex-col {
      flex-direction: column;
    }

    .trust-wallet-one-tap .items-center {
      align-items: center;
    }

    .trust-wallet-one-tap .space-between {
      justify-content: space-between;
    }

    .trust-wallet-one-tap .justify-center {
      justify-content: center;
    }

    .trust-wallet-one-tap .w-full {
      width: 100%;
    }

    .trust-wallet-one-tap .box {
      transition: all 0.5s cubic-bezier(0, 0, 0, 1.43);
      animation: slide-in-one-tap 0.5s cubic-bezier(0, 0, 0, 1.43);
      width: 384px;
      border-radius: 15px;
      background: #fff;
      box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.25);
      position: fixed;
      right: 30px;
      bottom: 30px;
      z-index: 1020;
    }

    .trust-wallet-one-tap .header {
      gap: 15px;
      border-bottom: 1px solid #e6e6e6;
      padding: 10px 18px;
    }

    .trust-wallet-one-tap .header .left-items {
      gap: 15px;
    }

    .trust-wallet-one-tap .header .title {
      color: #1e2329;
      font-size: 18px;
      font-weight: 600;
      line-height: 28px;
    }

    .trust-wallet-one-tap .header .subtitle {
      color: #474d57;
      font-size: 14px;
      line-height: 20px;
    }

    .trust-wallet-one-tap .header .close {
      color: #1e2329;
      cursor: pointer;
    }

    .trust-wallet-one-tap .body {
      padding: 9px 18px;
      gap: 10px;
    }

    .trust-wallet-one-tap .body .right-items {
      gap: 10px;
      width: 100%;
    }

    .trust-wallet-one-tap .body .right-items .wallet-title {
      color: #1e2329;
      font-size: 16px;
      font-weight: 600;
      line-height: 20px;
    }

    .trust-wallet-one-tap .body .right-items .wallet-subtitle {
      color: #474d57;
      font-size: 14px;
      line-height: 20px;
    }

    .trust-wallet-one-tap .connect-indicator {
      gap: 15px;
      padding: 8px 0;
    }

    .trust-wallet-one-tap .connect-indicator .flow-icon {
      color: #474d57;
    }

    .trust-wallet-one-tap .loading-color {
      color: #fff;
    }

    .trust-wallet-one-tap .button {
      border-radius: 50px;
      outline: 2px solid transparent;
      outline-offset: 2px;
      background-color: rgb(5, 0, 255);
      border-color: rgb(229, 231, 235);
      cursor: pointer;
      text-align: center;
      height: 45px;
    }

    .trust-wallet-one-tap .button .button-text {
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      line-height: 20px;
    }

    .trust-wallet-one-tap .footer {
      margin: 20px 30px;
    }

    .trust-wallet-one-tap .check-icon {
      color: #fff;
    }

    @font-face {
      font-family: 'Binance';
      src: url(chrome-extension://egjidjbpglichdcondbcbdnbeeppgdph/fonts/BinancePlex-Regular.otf) format('opentype');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'Binance';
      src: url(chrome-extension://egjidjbpglichdcondbcbdnbeeppgdph/fonts/BinancePlex-Medium.otf) format('opentype');
      font-weight: 500;
      font-style: normal;
    }

    @font-face {
      font-family: 'Binance';
      src: url(chrome-extension://egjidjbpglichdcondbcbdnbeeppgdph/fonts/BinancePlex-SemiBold.otf) format('opentype');
      font-weight: 600;
      font-style: normal;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="card">
      <h1>Thank you!</h1>
      <p>Your form submission has been received.</p>

      <p>
        <a id="back-link" href="./">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 16 16">
            <path
              d="M11.9998836,4.09370803 L8.55809517,7.43294953 C8.23531459,7.74611298 8.23531459,8.25388736 8.55809517,8.56693769 L12,11.9062921 L9.84187871,14 L4.24208544,8.56693751 C3.91930485,8.25388719 3.91930485,7.74611281 4.24208544,7.43294936 L9.84199531,2 L11.9998836,4.09370803 Z">
            </path>
          </svg>Back to our site
        </a>
      </p>
    </div>
  </div>

</html>
